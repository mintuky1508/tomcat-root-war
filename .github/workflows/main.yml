name: Deploy to Tomcat

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        java-version: '17' # Use your project's Java version

    - name: Build Project
      run: |
        ./gradlew build # For Gradle
        # mvn package   # For Maven

    - name: Deploy to Tomcat
      env:
        TOMCAT_URL: http://${{ secrets.EC2_PUBLIC_IP }}:8080/manager/text
        TOMCAT_USERNAME: ${{ secrets.TOMCAT_USERNAME }}
        TOMCAT_PASSWORD: ${{ secrets.TOMCAT_PASSWORD }}
      run: |
        # Replace 'app.war' with your actual WAR file name
        curl -u $TOMCAT_USERNAME:$TOMCAT_PASSWORD \
        --upload-file build/libs/app.war \
        $TOMCAT_URL/deploy?path=/app
